
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
    </head>
    <body >


            
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="img/logo.jpg" alt="IMG">
                    </div>

                    <form class="login100-form validate-form "  method="post" action="/Usuario" >
                        <input type="hidden" id="accion" name="accion" value="validar">

                        <span class="login100-form-title">
                            Ingreso al sistema
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Ingrese el Usuario">

                            <input class="input100" type="text" id="txtUsuario" name="txtUsuario" placeholder="Usuario">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "ingrese contraseña">
                            <input class="input100" type="password" id ="txtClave" name="txtClave" placeholder="Contraseña">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Ingresar
                            </button>
                        </div>


                    </form>
                </div>
    

    </body>
</html>
